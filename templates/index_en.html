        src="https://maps.googleapis.com/maps/api/js?key=GOOGLEKEY&callback=initMap&libraries=places"></script>

<!-- <body onload="makeAutoComplete()"> -->

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="home">
        <section class="languaje"> 
            <a href="index.html">Espa√±ol<img  class="languajeIcon" src="../imgs/lenguaje_es.png" ></a>
            <a href="index_en.html">English <img class="languajeIcon" src="../imgs/languaje_en.png"></a>
        </section>

        <h1>Write a place to search for his weater!</h1>
        <div class="weather__inputs_first">
            <input id="input-home" type="text" class="input-city" placeholder="Type a place">
            <button type="button" onclick="getWeatherFirstTime()"><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="loader" style="display: none;">
        </div>
    </div>



    <div class="app">
       


        <main>
            <div class="main-container">
                <section class="weather">

                    <div class="weather__inputs">
                        <input id="input-app" type="text" class="input-city" placeholder="Type a place ">
                        <button type="button" onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="weather_info">
                        <div class="weater_info__icon">
                            <h4 class="weather_description"></h4>
                            <img src="" alt="" class="weather_img">

                        </div>
                        <div class="weather__info__main">
                            <h4 class="temperature"></h4>
                            <p class="feels_like"></p>
                            <p class="max_temperature"></p>
                            <p class="min_temperature"></p>
                        </div>
                        <div class="weather__info__Extra">
                            <p class="wind_speed"></p>
                            <p class="visibility"></p>
                            <p class="pressure"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </section>


                <section class="forecast-container">
               
                    <h2>Forecast of the next 5 days</h2>
                    
              
                    <div class="forecast">

                        <div class="forecast__cards__container">
                            <template class="forecast__card_template" id="forecast__card_template">
                                <button class="forecast__card-button" >
                                    <div class="forecast__card">
                                        <div class="card_firstColumn">
                                            <p class="card_day"> </p>
                                            <p class="card_dayNumber"></p>
                                            <img class="card_image">
                                        </div>

                                        <div class="card_secondColum">
                                            <p class="card_temperature"> <span>
                                                </span></p>
                                            <p class="card_weatherDescription"></p>
                                            <p class="card_humedity"></p>
                                            <p class="card_wind"></p>
                                        </div>
                                    </div>
                                </button>
                            </template>


                        </div>
                    </div>

                    <p class="forcast__hourly__indication">Click a day to see his breakdown by hours</p>
                    <div class="hourly__container">

                        <template class="hourly__forecast__container" id="hourly__forecast_template">

                            <div class="hourly_content">
                                <h3 class="hourly__time"></h3>
                                <div class="hourly__mainInfo"></div>
                                <div class="hourly__extraInfo"></div>
                            </div>

                        </template>
                    </div>
                </section>
            </div>


          

    </div>
    </main>


    <footer class="footer">

    </div>

</body>


</html>
